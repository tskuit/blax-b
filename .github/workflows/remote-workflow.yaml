jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
    - name: trigger-workflow-in-different-repo
      uses: actions/github-script@v6
      with:
#        github-token: ${{ secrets.PAT_TOKEN }}
        script: |
          await github.rest.actions.createWorkflowDispatch({
            owner: 'tskuit',
            repo: 'blax-a',
            workflow_id: 'github-dispatch.yaml',
            ref: 'main'
          })
